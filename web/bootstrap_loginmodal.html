<!DOCTYPE html>
<html>
<head>
	<title>Testing Bootstrap - Navigation Bar*</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>Log in Page</h3>
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Log in</button>
		<div class="modal fade" id="popUpWindow">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">Log In</h2>
					</div>
					
					<!-- body -->
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control">
							</div>
						</form>
					</div>
					
					<!-- footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-block">Log In</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
