<!DOCTYPE html>
<html>
<head>
	<title>Testing Bootstrap - Tables</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Hey! Table time!</h2>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Skill</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Sandy</td>
					<td>19</td>
					<td>Game desing</td>
				</tr>
				<tr>
					<td>Joe</td>
					<td>67</td>
					<td>Singing</td>
				</tr>
				<tr>
					<td>Melissah</td>
					<td>82</td>
					<td>Cooking</td>
				</tr>
			</tbody>
		</table>
		
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Skill</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Meiring</td>
					<td>26</td>
					<td>Nurse</td>
				</tr>
				<tr>
					<td>Marc</td>
					<td>64</td>
					<td>Read fast</td>
				</tr>
				<tr>
					<td>Ishtar</td>
					<td>28</td>
					<td>Programming</td>
				</tr>
			</tbody>
		</table>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Skill</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Meiring</td>
					<td>26</td>
					<td>Nurse</td>
				</tr>
				<tr>
					<td>Joe</td>
					<td>67</td>
					<td>Singing</td>
				</tr>
				<tr>
					<td>Melissah</td>
					<td>82</td>
					<td>Cooking</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
